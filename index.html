<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <style>
            body,style {
                font-family: Arial, sans-serif;
                 background-color: #f0f0f0;
                  display: flex; 
                  justify-content: center;
                   align-items: center; 
                   height: 100vh;
                }
.profile-card {
    background-color: white;
    padding: 30px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 300px;
    margin: 0 auto;}
    h2 {
        margin: 10px 0;
        color: #333;
    }
    p {
        color: #555;
        font-size: 14px;
    }
    a {
        text-decoration: none;
        color: white;
        background-color: #0077b5;
        padding: 10px 15px;
        border-radius: 5px;
        margin: 5px;
        display: inline-block;
    }
    a:hover {
        background-color: #005582;
    }
    @media (max-width: 600px) {
        .profile-card {
            width: 90%;
            padding: 20px;
        }
        h2 {
            font-size: 24px;
        }
        p {
            font-size: 12px;
        }
    }
    </style>
</head>
<body>
   
  <div class="profile-card">
    <img src="image/Neutral Pink Modern Circle Shape LinkedIn Profile Picture.png" alt="Profile Picture" style="width: 120px; height: 120px; border-radius: 50%; margin-bottom: 15px;">
    <h2>Amna Siddiqui</h2>
    <p>UI/UX Designer | Passionate about clean design and user experience.</p>
    
    <div style="margin-top: 20px;">
      <a href="https://github.com/amnasiddiqui846" target="_blank" style="background-color: #333;">GitHub</a>
      <a href="https://www.linkedin.com/in/amna-siddiqui-876a62320/" target="_blank">LinkedIn</a>
    </div>
  </div>

</body>
</html>
